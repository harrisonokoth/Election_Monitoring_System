{% extends 'base.html' %}

{% block title %}Election Reports{% endblock %}

{% block content %}
<h2>Election Reports</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.id }}</td>
        <td>{{ report.title }}</td>
        <td>{{ report.description }}</td>
        <td>{{ report.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
